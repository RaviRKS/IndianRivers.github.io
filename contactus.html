<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="styless.css" </head>

<body>
    <div class="container">
        <h1>Connect with us</h1>
        <p>We would love to respond to your queries and help you succeed.
            feel free to get in touch with us !</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Team 15">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="9112345678">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>email</label>
                            <input type="text" placeholder="indianriver@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Indian rivers">
                        </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Your message"></textarea>

                    <button type="submit">SEND</button>
                </form>
            </div>

            <d class="contact-right">
                <h3>Reach us</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>indianriver@gmail.com</td>

                    </tr>
                    <tr>
                        <td>phone</td>
                        <td>9112345678</td>

                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>Office of River Department</td>

                    </tr>

                </table>

        </div>
    </div>
    </div>
</body>

</html>
